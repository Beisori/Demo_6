<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tableform</title>
    
        <link href="tableform.css" rel="stylesheet">
</head>
<body>

<table>
  <caption><h1>Säästöt</h1></caption>
  <thead>
  <tr>
    <th>Kuukausi</th>
    <th>Säästöt</th>
    <th>Yhteensä</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Tammikuu</td>
    <td>100€</td>
    <td>100€</td>
  </tr>
    <tr>
      <td>Helmikuu</td>
      <td>100€</td>
      <td>200€</td>
    </tr>
    <tr>
      <td>Maaliskuu</td>
      <td>150€</td>
      <td>350€</td>
    </tr>
    <tr>
        <td>Huhtikuu</td>
        <td>125€</td>
        <td>475€</td>
      </tr>
  </tbody>
</table>
<br>
<form action="https://www.w3schools.com/action_page.php">
    <fieldset>
        <legend>Tiedot:</legend>
        <label for="fname">Etunimi:</label>
        <input type="text" id="fname" name="fname" required> <br><br>

        <label for="lname">Sukunimi:</label>
        <input type="text" id="lname" name="lname" required> <br><br>

        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required> <br><br>

        <label for="birthday">Syntymäaika:</label required>
        <input type="date" id="birthday" name="birthday"> <br>

        <label for="City">Kaupunki:</label required>
            <select id="City" name="Kaupunki">
                <option value="Helsinki">Helsinki</option>
                <option value="Vantaa">Vantaa</option>
                <option value="Espoo">Espoo</option> <br>
                <br>
            </select>
            <br><br>
            <label for="lisatietoa">Lisätietoa:</label><br>
            <textarea id="lisatietoa" name="lisatietoa" rows="4" cols="80"></textarea><br>
            <div class="ehdot">
                <label class="container">
                  <input type="checkbox" checked="checked" name="ehdot">Tiedot ovat varmasti oikein</label>
              </div>
              <input type="submit" value="Lisää uusi henkilö">
            <br><br>
            <input type="submit" value="Lähetä">
       </fieldset>
</form>
</body>
</html>
